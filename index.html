<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Family Hub - Cadastro da Fam√≠lia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000000;
            color: white;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Fundo animado */
        .register-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(77, 77, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 15px #4d4dff;
            animation: particleFloat 15s linear infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-duration: 12s; }
        .particle:nth-child(2) { top: 50%; left: 30%; animation-duration: 18s; background: rgba(138, 43, 226, 0.3); }
        .particle:nth-child(3) { top: 80%; left: 70%; animation-duration: 15s; }
        .particle:nth-child(4) { top: 30%; left: 80%; animation-duration: 20s; }
        .particle:nth-child(5) { top: 70%; left: 20%; animation-duration: 14s; }
        .particle:nth-child(6) { top: 40%; left: 60%; animation-duration: 16s; }
        .particle:nth-child(7) { top: 90%; left: 40%; animation-duration: 22s; }
        .particle:nth-child(8) { top: 10%; left: 90%; animation-duration: 13s; }
        .particle:nth-child(9) { top: 60%; left: 50%; animation-duration: 19s; }
        .particle:nth-child(10) { top: 85%; left: 15%; animation-duration: 17s; }

        @keyframes particleFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.8; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.3; }
        }

        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(77, 77, 255, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.15) 0%, transparent 40%);
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .grid-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(77, 77, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) scale(2);
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) scale(2) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) scale(2) translateY(40px); }
        }

        .mouse-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(77, 77, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(calc(var(--mouse-x, 0) - 300px), calc(var(--mouse-y, 0) - 300px));
            transition: transform 0.1s ease;
            pointer-events: none;
            filter: blur(40px);
            opacity: 0.5;
        }

        /* Container do formul√°rio */
        .register-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 550px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(77, 77, 255, 0.3);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 50px rgba(77, 77, 255, 0.3);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cabe√ßalho */
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .register-header p {
            color: #aaa;
            font-size: 16px;
        }

        .register-header span {
            color: #4d4dff;
            font-weight: 600;
        }

        /* √Årea de upload da foto */
        .photo-upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .photo-label {
            color: #ccc;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .photo-label i {
            color: #4d4dff;
        }

        .photo-preview {
            width: 150px;
            height: 150px;
            background: rgba(20, 20, 20, 0.8);
            border: 3px dashed #4d4dff;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(77, 77, 255, 0.3);
        }

        .photo-preview:hover {
            transform: scale(1.05);
            border-color: #8a2be2;
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.4);
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .photo-preview .preview-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #888;
            text-align: center;
            padding: 20px;
        }

        .preview-placeholder span {
            font-size: 40px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px #4d4dff);
        }

        .preview-placeholder p {
            font-size: 12px;
        }

        .photo-preview.has-image .preview-placeholder {
            display: none;
        }

        .photo-preview.has-image img {
            display: block;
        }

        .photo-upload-btn {
            margin-top: 15px;
            background: rgba(77, 77, 255, 0.15);
            border: 1px solid #4d4dff;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .photo-upload-btn:hover {
            background: #4d4dff;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(77, 77, 255, 0.5);
        }

        .photo-upload-btn i {
            font-size: 18px;
        }

        #photoInput {
            display: none;
        }

        /* Campos do formul√°rio */
        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        .input-label i {
            color: #4d4dff;
            font-size: 18px;
        }

        .input-field {
            width: 100%;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 16px 20px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #4d4dff;
            box-shadow: 0 0 30px rgba(77, 77, 255, 0.3);
        }

        .input-field::placeholder {
            color: #555;
            font-size: 14px;
        }

        /* Linha de dois campos */
        .row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Termos */
        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 30px 0 25px;
            color: #aaa;
            font-size: 14px;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #4d4dff;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: #4d4dff;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        /* Bot√£o de cadastro */
        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #4d4dff, #8a2be2);
            border: none;
            border-radius: 30px;
            padding: 18px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(77, 77, 255, 0.5);
            margin-bottom: 25px;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(77, 77, 255, 0.7);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        /* Link para login */
        .login-link {
            text-align: center;
            color: #aaa;
            font-size: 15px;
        }

        .login-link a {
            color: #4d4dff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #8a2be2;
            text-decoration: underline;
        }

        /* Mensagem de erro/sucesso */
        .message-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-left: 4px solid #4d4dff;
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .message-toast.success {
            border-left-color: #00ff88;
        }

        .message-toast.error {
            border-left-color: #ff4444;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .register-container {
                padding: 40px 25px;
            }

            .row-2 {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .register-header h1 {
                font-size: 28px;
            }

            .photo-preview {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 400px) {
            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Fundo animado -->
    <div class="register-bg">
        <div class="particles">
            <div class="particle"></div><div class="particle"></div><div class="particle"></div>
            <div class="particle"></div><div class="particle"></div><div class="particle"></div>
            <div class="particle"></div><div class="particle"></div><div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="bg-gradient"></div>
        <div class="grid-3d"></div>
        <div class="mouse-glow" id="mouseGlow"></div>
    </div>

    <!-- Container do formul√°rio de cadastro -->
    <div class="register-container">
        <div class="register-header">
            <h1>Criar Fam√≠lia</h1>
            <p>Comece sua jornada no <span>Family Hub</span></p>
        </div>

        <!-- √Årea de upload da foto da fam√≠lia -->
        <div class="photo-upload-section">
            <div class="photo-label">
                <i>üì∏</i> FOTO DA FAM√çLIA
            </div>
            <div class="photo-preview" id="photoPreview" onclick="document.getElementById('photoInput').click()">
                <div class="preview-placeholder">
                    <span>üè†</span>
                    <p>Clique para adicionar<br>uma foto da fam√≠lia</p>
                </div>
                <img id="previewImage" src="#" alt="Pr√©via da fam√≠lia">
            </div>
            <button type="button" class="photo-upload-btn" onclick="document.getElementById('photoInput').click()">
                <i>üì±</i> Escolher do dispositivo
            </button>
            <input type="file" id="photoInput" accept="image/*" onchange="previewFamilyPhoto(event)">
        </div>

        <!-- Formul√°rio -->
        <form id="registerForm" onsubmit="handleRegister(event)">
            <!-- Nome da Fam√≠lia -->
            <div class="input-group">
                <div class="input-label">
                    <i>üè∑Ô∏è</i> NOME DA FAM√çLIA
                </div>
                <input type="text" class="input-field" id="familyName" placeholder="Ex: Silva Oliveira" required>
            </div>

            <!-- Nome de Usu√°rio -->
            <div class="input-group">
                <div class="input-label">
                    <i>üë§</i> NOME DE USU√ÅRIO
                </div>
                <input type="text" class="input-field" id="username" placeholder="Escolha um nome de usu√°rio" required>
            </div>

            <!-- Senha e Confirmar Senha (lado a lado) -->
            <div class="row-2">
                <div class="input-group">
                    <div class="input-label">
                        <i>üîí</i> SENHA
                    </div>
                    <input type="password" class="input-field" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="input-group">
                    <div class="input-label">
                        <i>‚úì</i> CONFIRMAR SENHA
                    </div>
                    <input type="password" class="input-field" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
            </div>

            <!-- Termos de uso -->
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">Eu aceito os <a href="#" onclick="showMessage('Termos de uso ainda em desenvolvimento', 'info'); return false;">Termos de Uso</a> e a <a href="#" onclick="showMessage('Pol√≠tica de privacidade ainda em desenvolvimento', 'info'); return false;">Pol√≠tica de Privacidade</a></label>
            </div>

            <!-- Bot√£o de cadastro -->
            <button type="submit" class="register-btn">
                <i>‚ú®</i> CRIAR MINHA FAM√çLIA
            </button>

            <!-- Link para login -->
            <div class="login-link">
                J√° tem uma fam√≠lia?
                <a href="#" onclick="showMessage('Redirecionando para login...', 'info'); return false;">Fazer login</a>
            </div>
        </form>
    </div>

    <!-- Container para mensagens toast -->
    <div id="messageContainer"></div>

    <script>
        // Efeito do mouse (mesmo do original)
        document.addEventListener('mousemove', function(e) {
            const mouseGlow = document.getElementById('mouseGlow');
            if (mouseGlow) {
                mouseGlow.style.setProperty('--mouse-x', e.clientX + 'px');
                mouseGlow.style.setProperty('--mouse-y', e.clientY + 'px');
                mouseGlow.style.transform = `translate(calc(var(--mouse-x) - 300px), calc(var(--mouse-y) - 300px))`;
            }
        });

        // ========== FUN√á√ÉO DE UPLOAD DE FOTO ==========
        function previewFamilyPhoto(event) {
            const input = event.target;
            const preview = document.getElementById('photoPreview');
            const img = document.getElementById('previewImage');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    img.src = e.target.result;
                    preview.classList.add('has-image');
                    showMessage('üì∏ Foto da fam√≠lia selecionada!', 'success');
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // ========== FUN√á√ÉO DE CADASTRO ==========
        function handleRegister(event) {
            event.preventDefault(); // Evita o envio do formul√°rio
            
            // Pega os valores dos campos
            const familyName = document.getElementById('familyName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsChecked = document.getElementById('terms').checked;
            
            // Valida√ß√µes
            if (!familyName) {
                showMessage('Por favor, digite o nome da fam√≠lia', 'error');
                return;
            }
            
            if (!username) {
                showMessage('Por favor, escolha um nome de usu√°rio', 'error');
                return;
            }
            
            if (username.length < 3) {
                showMessage('Nome de usu√°rio deve ter pelo menos 3 caracteres', 'error');
                return;
            }
            
            if (!password) {
                showMessage('Por favor, digite uma senha', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('As senhas n√£o conferem!', 'error');
                return;
            }
            
            if (!termsChecked) {
                showMessage('Voc√™ precisa aceitar os termos de uso', 'error');
                return;
            }
            
            // Verifica se uma foto foi selecionada
            const photoPreview = document.getElementById('photoPreview');
            if (!photoPreview.classList.contains('has-image')) {
                showMessage('Por favor, adicione uma foto da fam√≠lia', 'error');
                return;
            }
            
            // Se chegou at√© aqui, tudo est√° v√°lido
            showMessage('‚úÖ Fam√≠lia cadastrada com sucesso! Redirecionando...', 'success');
            
            // Aqui voc√™ pode adicionar o c√≥digo para enviar os dados para o servidor
            console.log('Dados do cadastro:', {
                familyName: familyName,
                username: username,
                password: password,
                photo: document.getElementById('previewImage').src
            });
            
            // Simula um redirecionamento ap√≥s 2 segundos
            setTimeout(() => {
                showMessage('üéâ Bem-vindo ao Family Hub!', 'success');
                // window.location.href = "dashboard.html"; // Descomente para redirecionar
            }, 2000);
        }

        // ========== FUN√á√ÉO PARA MOSTRAR MENSAGENS ==========
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            if (!container) return;
            
            const messageId = 'msg_' + Date.now();
            
            const toast = document.createElement('div');
            toast.className = `message-toast ${type}`;
            toast.id = messageId;
            
            let icon = '‚ÑπÔ∏è';
            if (type === 'success') icon = '‚úÖ';
            else if (type === 'error') icon = '‚ùå';
            else if (type === 'info') icon = 'üìå';
            
            toast.innerHTML = `<span>${icon}</span><span>${message}</span>`;
            
            container.appendChild(toast);

            // Remove a mensagem ap√≥s 3 segundos
            setTimeout(() => {
                const toastElement = document.getElementById(messageId);
                if (toastElement) {
                    toastElement.style.animation = 'slideInRight 0.3s reverse';
                    setTimeout(() => toastElement.remove(), 300);
                }
            }, 3000);
        }

        // ========== VALIDA√á√ïES EM TEMPO REAL (opcional) ==========
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            
            if (confirm.length > 0) {
                if (password === confirm) {
                    this.style.borderColor = '#00ff88';
                } else {
                    this.style.borderColor = '#ff4444';
                }
            } else {
                this.style.borderColor = '#333';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const confirm = document.getElementById('confirmPassword').value;
            
            if (confirm.length > 0) {
                if (this.value === confirm) {
                    document.getElementById('confirmPassword').style.borderColor = '#00ff88';
                } else {
                    document.getElementById('confirmPassword').style.borderColor = '#ff4444';
                }
            }
        });

        // Fecha mensagens com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const container = document.getElementById('messageContainer');
                if (container) container.innerHTML = '';
            }
        });

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            showMessage('üëã Preencha os dados para criar sua fam√≠lia', 'info');
        });
    </script>
</body>
</html>
