<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>FamilyHub ¬∑ Login & Cadastro</title>
    <style>
        /* RESET E ESTILOS BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #0a0f1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Canvas do Three.js (fundo de part√≠culas) */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Container principal */
        #app {
            width: 100%;
            max-width: 480px;
            margin: 20px;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(79, 159, 255, 0.15);
            overflow: hidden;
        }

        /* TELA SPLASH */
        #splash-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            padding: 40px 20px;
            background: transparent;
            transition: opacity 0.8s ease;
        }

        .logo-container {
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        .logo-image {
            width: 140px;
            height: 140px;
            background: linear-gradient(145deg, #1a2635, #0f172a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 3px solid #4f9fff;
            box-shadow: 0 10px 30px rgba(79, 159, 255, 0.3);
        }

        .logo-image svg {
            width: 80px;
            height: 80px;
            fill: #4f9fff;
        }

        .logo-text {
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(79, 159, 255, 0.3);
        }

        .splash-sub {
            color: #a0b8d9;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* TELA DE CADASTRO E LOGIN (estilos compartilhados) */
        .screen {
            display: none;
            padding: 32px 28px 40px;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .screen.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .screen-title {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .screen-sub {
            text-align: center;
            color: #a0b8d9;
            margin-bottom: 32px;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(79, 159, 255, 0.2);
            padding-bottom: 16px;
        }

        /* GRUPOS DE FORMUL√ÅRIO */
        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #cbd5e0;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }

        .input-group input {
            width: 100%;
            background: rgba(20, 30, 45, 0.6);
            border: 1.5px solid rgba(79, 159, 255, 0.3);
            border-radius: 16px;
            padding: 14px 18px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .input-group input:focus {
            border-color: #4f9fff;
            background: rgba(30, 40, 60, 0.8);
            box-shadow: 0 0 0 4px rgba(79, 159, 255, 0.1);
        }

        .input-group input::placeholder {
            color: #5f738c;
            font-weight: 400;
        }

        /* UPLOAD DE FOTO - VERS√ÉO REDONDA */
        .photo-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .photo-preview-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(20, 30, 45, 0.8);
            border: 3px dashed #4f9fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .photo-preview-circle:hover {
            border-color: #7fb8ff;
            background: rgba(30, 40, 60, 0.9);
            transform: scale(1.02);
        }

        .photo-preview-circle.has-image {
            border: 3px solid #4f9fff;
        }

        .photo-preview-circle .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .photo-preview-circle .placeholder-icon {
            color: #4f9fff;
            font-size: 2.2rem;
            line-height: 1;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .photo-preview-circle .placeholder-text {
            color: #8ba3c7;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .photo-preview-circle.has-image .placeholder-icon,
        .photo-preview-circle.has-image .placeholder-text {
            display: none;
        }

        .photo-preview-circle.has-image .preview-img {
            display: block;
        }

        #foto-familia {
            display: none;
        }

        .file-name-small {
            color: #8ba3c7;
            font-size: 0.8rem;
            margin-top: 4px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* BOT√ÉO PRINCIPAL */
        .btn-primary {
            width: 100%;
            background: #4f9fff;
            color: #ffffff;
            border: none;
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 20px 0 16px;
            box-shadow: 0 8px 20px rgba(79, 159, 255, 0.3);
        }

        .btn-primary:hover {
            background: #6babff;
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(79, 159, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* LINK DE ALTERN√ÇNCIA ENTRE TELAS */
        .toggle-link {
            text-align: center;
            color: #8ba3c7;
            font-size: 0.9rem;
        }

        .toggle-link a {
            color: #4f9fff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        /* ALERTAS PERSONALIZADOS */
        .custom-alert {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 30, 45, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 159, 255, 0.3);
            color: white;
            padding: 14px 28px;
            border-radius: 40px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            display: none;
            align-items: center;
            gap: 10px;
            max-width: 90%;
            text-align: center;
            letter-spacing: 0.3px;
        }

        .custom-alert.error {
            border-color: #ff6b6b;
            background: rgba(50, 20, 20, 0.95);
        }

        .custom-alert.success {
            border-color: #51cf66;
            background: rgba(20, 50, 30, 0.95);
        }

        /* RESPONSIVIDADE */
        @media (max-width: 400px) {
            #app { margin: 12px; }
            .screen-title { font-size: 1.8rem; }
            .photo-preview-circle { width: 100px; height: 100px; }
        }
    </style>
    <!-- Three.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <!-- Canvas para part√≠culas Three.js -->
    <canvas id="particles-canvas"></canvas>

    <div id="app">
        <!-- SPLASH SCREEN -->
        <div id="splash-screen">
            <div class="logo-container">
                <div class="logo-image">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="40" fill="none" stroke="#4f9fff" stroke-width="2.5"/>
                        <path d="M30 45 L45 65 L70 35" stroke="#4f9fff" stroke-width="4" fill="none" stroke-linecap="round"/>
                        <circle cx="50" cy="50" r="8" fill="#4f9fff"/>
                    </svg>
                </div>
                <div class="logo-text">FamilyHub</div>
                <div class="splash-sub">conex√£o que une</div>
            </div>
        </div>

        <!-- TELA DE LOGIN (primeira ap√≥s splash) -->
        <div id="login-screen" class="screen">
            <h1 class="screen-title">Bem-vindo de volta</h1>
            <p class="screen-sub">Fa√ßa login na sua conta</p>

            <form id="loginForm" onsubmit="event.preventDefault(); fazerLogin();">
                <!-- USU√ÅRIO -->
                <div class="input-group">
                    <label>Usu√°rio</label>
                    <input type="text" id="login-usuario" placeholder="Digite seu usu√°rio" maxlength="30" required>
                </div>

                <!-- SENHA -->
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="login-senha" placeholder="Digite sua senha" maxlength="50" required>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>

                <div class="toggle-link">
                    N√£o tem cadastro? <a onclick="mostrarTela('register')">Criar conta</a>
                </div>
            </form>
        </div>

        <!-- TELA DE CADASTRO -->
        <div id="register-screen" class="screen">
            <h1 class="screen-title">Criar conta</h1>
            <p class="screen-sub">Cadastre sua fam√≠lia</p>

            <form id="registerForm" onsubmit="event.preventDefault(); cadastrarFamilia();">
                <!-- FOTO DA FAM√çLIA (REDONDA) -->
                <div class="input-group">
                    <label>Foto da fam√≠lia</label>
                    <div class="photo-upload-container">
                        <div class="photo-preview-circle" id="photoPreview" onclick="document.getElementById('foto-familia').click()">
                            <div class="placeholder-icon">üì∏</div>
                            <div class="placeholder-text">Adicionar foto</div>
                            <img class="preview-img" id="previewImg" src="#" alt="preview">
                        </div>
                        <input type="file" id="foto-familia" accept="image/*" onchange="handleFotoUpload(event)">
                        <span class="file-name-small" id="fileNameDisplay">Nenhum arquivo</span>
                    </div>
                </div>

                <!-- NOME DA FAM√çLIA -->
                <div class="input-group">
                    <label>Nome da fam√≠lia</label>
                    <input type="text" id="nome-familia" placeholder="Ex: Silva, Souza, Oliveira..." maxlength="50" required>
                </div>

                <!-- USU√ÅRIO -->
                <div class="input-group">
                    <label>Usu√°rio</label>
                    <input type="text" id="usuario" placeholder="Escolha um nome de usu√°rio" maxlength="30" required>
                </div>

                <!-- SENHA -->
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="M√≠nimo 6 caracteres" maxlength="50" required>
                </div>

                <!-- REPETIR SENHA -->
                <div class="input-group">
                    <label>Repetir senha</label>
                    <input type="password" id="rep-senha" placeholder="Digite a senha novamente" maxlength="50" required>
                </div>

                <button type="submit" class="btn-primary">Cadastrar</button>

                <div class="toggle-link">
                    J√° tem cadastro? <a onclick="mostrarTela('login')">Fazer login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- ALERTA CUSTOMIZADO -->
    <div id="customAlert" class="custom-alert">
        <span id="alertIcon">üîî</span>
        <span id="alertMessage">Mensagem</span>
    </div>

    <script>
        // ==================== THREE.JS - PART√çCULAS COM CURSOR ====================
        (function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0f1a);
            
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: false, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 800;
            
            const posArray = new Float32Array(particlesCount * 3);
            const colorArray = new Float32Array(particlesCount * 3);
            
            const colors = [
                [0.4, 0.6, 1.0],
                [0.5, 0.7, 1.0],
                [0.6, 0.8, 1.0],
                [0.3, 0.5, 0.9],
                [0.7, 0.8, 1.0]
            ];
            
            for(let i = 0; i < particlesCount; i++) {
                posArray[i*3] = (Math.random() - 0.5) * 80;
                posArray[i*3+1] = (Math.random() - 0.5) * 80;
                posArray[i*3+2] = (Math.random() - 0.5) * 50;
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                colorArray[i*3] = color[0];
                colorArray[i*3+1] = color[1];
                colorArray[i*3+2] = color[2];
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.3,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            const mouse = { x: 0, y: 0 };
            let targetRotationX = 0;
            let targetRotationY = 0;
            
            document.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                targetRotationY = mouse.x * 0.3;
                targetRotationX = mouse.y * 0.2;
            });
            
            let time = 0;
            function animate() {
                requestAnimationFrame(animate);
                
                time += 0.001;
                
                const positions = particlesGeometry.attributes.position.array;
                for(let i = 0; i < positions.length; i+=3) {
                    positions[i+1] += Math.sin(time + positions[i]) * 0.002;
                }
                particlesGeometry.attributes.position.needsUpdate = true;
                
                particlesMesh.rotation.y += (targetRotationY - particlesMesh.rotation.y) * 0.05;
                particlesMesh.rotation.x += (targetRotationX - particlesMesh.rotation.x) * 0.05;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();

        // ==================== FUN√á√ïES DE INTERFACE ====================
        
        // Splash screen - agora direto para LOGIN
        setTimeout(function() {
            const splash = document.getElementById('splash-screen');
            const login = document.getElementById('login-screen');
            
            splash.style.opacity = '0';
            
            setTimeout(() => {
                splash.style.display = 'none';
                login.classList.add('active');
            }, 600);
        }, 3000);

        // Alternar entre telas de cadastro e login
        window.mostrarTela = function(tela) {
            document.getElementById('register-screen').classList.remove('active');
            document.getElementById('login-screen').classList.remove('active');
            
            if (tela === 'register') {
                document.getElementById('register-screen').classList.add('active');
            } else {
                document.getElementById('login-screen').classList.add('active');
            }
        };

        // Upload de foto redonda
        window.handleFotoUpload = function(event) {
            const file = event.target.files[0];
            const previewCircle = document.getElementById('photoPreview');
            const previewImg = document.getElementById('previewImg');
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    mostrarAlerta('erro', 'A imagem deve ter no m√°ximo 5MB');
                    return;
                }
                
                fileNameDisplay.textContent = file.name.length > 30 ? file.name.substr(0, 27) + '...' : file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewCircle.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            } else {
                previewCircle.classList.remove('has-image');
                previewImg.src = '#';
                fileNameDisplay.textContent = 'Nenhum arquivo';
            }
        };

        // Alertas
        window.mostrarAlerta = function(tipo, mensagem) {
            const alertBox = document.getElementById('customAlert');
            const alertIcon = document.getElementById('alertIcon');
            const alertMsg = document.getElementById('alertMessage');
            
            alertIcon.innerHTML = tipo === 'erro' ? '‚ùå' : tipo === 'sucesso' ? '‚úÖ' : '‚ÑπÔ∏è';
            alertBox.classList.remove('error', 'success');
            if (tipo === 'erro') alertBox.classList.add('error');
            if (tipo === 'sucesso') alertBox.classList.add('success');
            
            alertMsg.textContent = mensagem;
            alertBox.style.display = 'flex';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3500);
        };

        // ==================== FUN√á√ïES DE LOGIN ====================
        
        window.fazerLogin = function() {
            const usuario = document.getElementById('login-usuario').value.trim();
            const senha = document.getElementById('login-senha').value;
            
            if (usuario === '' || senha === '') {
                mostrarAlerta('erro', 'Preencha usu√°rio e senha');
                return;
            }
            
            // Recuperar dados do localStorage
            const dadosSalvos = localStorage.getItem('familiaCadastrada');
            
            if (!dadosSalvos) {
                mostrarAlerta('erro', 'Nenhum cadastro encontrado. Crie uma conta primeiro.');
                return;
            }
            
            const familia = JSON.parse(dadosSalvos);
            
            if (familia.usuario === usuario && familia.senha === senha) {
                mostrarAlerta('sucesso', `Bem-vindo, fam√≠lia ${familia.nome}!`);
                
                // Aqui voc√™ pode redirecionar para a √°rea logada
                // Por enquanto s√≥ mostramos a mensagem
            } else {
                mostrarAlerta('erro', 'Usu√°rio ou senha incorretos');
            }
        };

        // ==================== FUN√á√ïES DE CADASTRO ====================
        
        window.cadastrarFamilia = function() {
            const fotoInput = document.getElementById('foto-familia');
            const nomeFamilia = document.getElementById('nome-familia').value.trim();
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value;
            const repSenha = document.getElementById('rep-senha').value;
            
            // Valida√ß√µes
            if (nomeFamilia === '') {
                mostrarAlerta('erro', 'Nome da fam√≠lia √© obrigat√≥rio');
                document.getElementById('nome-familia').focus();
                return;
            }
            
            if (usuario === '') {
                mostrarAlerta('erro', 'Usu√°rio √© obrigat√≥rio');
                document.getElementById('usuario').focus();
                return;
            }
            
            if (usuario.length < 3) {
                mostrarAlerta('erro', 'Usu√°rio deve ter no m√≠nimo 3 caracteres');
                return;
            }
            
            if (senha === '') {
                mostrarAlerta('erro', 'Senha √© obrigat√≥ria');
                document.getElementById('senha').focus();
                return;
            }
            
            if (senha.length < 6) {
                mostrarAlerta('erro', 'Senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            if (repSenha === '') {
                mostrarAlerta('erro', 'Confirme sua senha');
                document.getElementById('rep-senha').focus();
                return;
            }
            
            if (senha !== repSenha) {
                mostrarAlerta('erro', 'As senhas n√£o coincidem');
                document.getElementById('rep-senha').focus();
                return;
            }
            
            // Processar foto (se houver)
            if (fotoInput.files.length > 0) {
                const file = fotoInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    salvarDados(nomeFamilia, usuario, senha, e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                salvarDados(nomeFamilia, usuario, senha, null);
            }
        };

        function salvarDados(nomeFamilia, usuario, senha, fotoBase64) {
            const dadosFamilia = {
                nome: nomeFamilia,
                usuario: usuario,
                senha: senha,
                foto: fotoBase64,
                dataCadastro: new Date().toISOString()
            };

            localStorage.setItem('familiaCadastrada', JSON.stringify(dadosFamilia));
            
            mostrarAlerta('sucesso', 'Fam√≠lia cadastrada com sucesso!');
            
            // Limpar formul√°rio de cadastro
            document.getElementById('registerForm').reset();
            document.getElementById('photoPreview').classList.remove('has-image');
            document.getElementById('previewImg').src = '#';
            document.getElementById('fileNameDisplay').textContent = 'Nenhum arquivo';
            
            // Voltar para tela de login ap√≥s 1.5 segundos
            setTimeout(() => {
                mostrarTela('login');
                // Limpar campos de login tamb√©m (opcional)
                document.getElementById('login-usuario').value = '';
                document.getElementById('login-senha').value = '';
            }, 1500);
        }

        // Valida√ß√£o em tempo real de senha no cadastro
        document.getElementById('senha')?.addEventListener('input', function() {
            const rep = document.getElementById('rep-senha').value;
            if (rep.length > 0) {
                if (this.value !== rep) {
                    document.getElementById('rep-senha').style.borderColor = '#ff6b6b';
                } else {
                    document.getElementById('rep-senha').style.borderColor = '#51cf66';
                }
            }
        });

        document.getElementById('rep-senha')?.addEventListener('input', function() {
            const senha = document.getElementById('senha').value;
            if (this.value.length > 0) {
                if (senha !== this.value) {
                    this.style.borderColor = '#ff6b6b';
                } else {
                    this.style.borderColor = '#51cf66';
                }
            } else {
                this.style.borderColor = 'rgba(79, 159, 255, 0.3)';
            }
